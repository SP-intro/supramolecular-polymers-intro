site_name: 超分子ポリマー入門

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.caret
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.superfences


theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: slate
      primary: black
      accent: indigo
  logo: assets/logo.png
  favicon: assets/favicon.png
  font:
    text: LXGW WenKai TC
    code: JetBrains Mono


nav:
  - Home: index.md

  - はじめに:
      - 生体分子は自己集合によって成り立っている: introduction/biological-self-assembly.md
      - 自己集合とは何か: introduction/what-is-self-assembly.md
      - 超分子化学という考え方: introduction/supramolecular-chemistry.md

  - 超分子ポリマーとは:
      - 超分子ポリマーの定義: supramolecular-polymer/definition.md
      - 共有結合ポリマーとの違い: supramolecular-polymer/vs-covalent-polymer.md
      - なぜ「ポリマー」と呼ぶのか: supramolecular-polymer/why-polymer.md

  - 分子はどうやってつながるのか:
      - 相互作用のいろいろ: interactions/index.md
      - 水素結合: interactions/hydrogen-bond.md
      - π–π 相互作用: interactions/pi-pi.md
      - 疎水効果と溶媒: interactions/hydrophobic-effect.md
      - 金属配位: interactions/metal-coordination.md

  - 超分子重合という考え方:
      - isodesmic 重合: polymerization/isodesmic.md
      - cooperative 重合: polymerization/cooperative.md
      - 核形成と成長: polymerization/nucleation-elongation.md
      - 環構造と線状構造: polymerization/ring-vs-linear.md

  - 動的であるということ:
      - 可逆性とは何か: dynamics/reversibility.md
      - ヒステリシス: dynamics/hysteresis.md
      - ラグタイムと履歴効果: dynamics/lag-time.md

  - どうやって観測するのか:
      - 測定方法まとめ: characterization/index.md
      - 紫外可視分光（UV/Vis）: characterization/uvvis.md
      - 円二色性（CD）: characterization/cd.md
      - 蛍光（FL）: characterization/fl.md
      - 赤外分光（IR）: characterization/ir.md
      - 核磁気共鳴（NMR）: characterization/nmr.md
      - 散乱（SAXS / SANS / DLS）: characterization/scattering.md
      - X線回折（XRD））: characterization/xrd.md
      - 顕微鏡（AFM / TEM / SEM）: characterization/microscopy.md

  - 生体分子との比較:
      - タンパク質フォールディング: biology-comparison/protein-folding.md
      - フィブリル形成と自己集合: biology-comparison/fibril-assembly.md
      - 人工系との決定的な違い: biology-comparison/bio-vs-artificial.md

  - 文献ガイド:
      - はじめに読むレビュー: references/reviews.md
      - 定番論文: references/classic-papers.md
      - テーマ別レビュー: references/by-topic.md
